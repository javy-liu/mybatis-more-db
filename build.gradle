apply plugin: 'java'

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }

    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.0'
        classpath "me.champeau.gradle:jmh-gradle-plugin:0.2.0"
    }

}

apply plugin: 'me.champeau.gradle.jmh'


task wrapper(type: Wrapper) {
  gradleVersion = '2.3'
}

sourceCompatibility = 1.8
version = '1.0'


repositories {
    mavenCentral()
}

dependencies {

    compile 'org.openjdk.jmh:jmh-core:1.6.1',
            'org.openjdk.jmh:jmh-generator-annprocess:1.6.1'

    compile 'org.mybatis:mybatis:3.2.8',
            'org.mybatis:mybatis-spring:1.2.2'

    compile 'com.alibaba:druid:1.0.13'

    compile 'com.google.guava:guava:18.0'

    compile 'cglib:cglib-nodep:3.1'

    compile 'org.springframework:spring-context:4.1.5.RELEASE',
            'org.springframework:spring-aop:4.1.5.RELEASE',
            'org.springframework:spring-jdbc:4.1.5.RELEASE'

    compile 'com.zaxxer:HikariCP:2.3.3'

    compile 'mysql:mysql-connector-java:5.1.34'


    testCompile 'org.springframework:spring-test:4.1.5.RELEASE'
    testCompile 'junit:junit:4.12'



}